machine:
  services:
    - docker

dependencies:
  override:
    - curl -O https://storage.googleapis.com/golang/go1.9.1.linux-amd64.tar.gz
    - golang -version
    - make geth
    - docker info
    - docker build --rm=false -t magnustiberius/etheriumgo .


deployment:
  hub:
    branch: master
    commands:
      - docker info
      - docker login -e $DOCKERID -u $DOCKERUID -p $DOCKERIDPWD
      - docker push magnustiberius/etheriumgo

